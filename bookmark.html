<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;
    }
    #box-1{
        background: red;
    }
    #box-2{
        background: green;
    }
    #box-3{
        background: purple;
    }
    #box-4{
        background: yellow;
    }
    #box-5{
        background: blue;
    }
</style>
<body>
    <ul>
        <li><a href="#box-1">Box-1</a></li>
        <li><a href="#box-2">Box-2</a></li>
        <li><a href="#box-3">Box-3</a></li>
        <li><a href="#box-4">Box-4</a></li>
        <li><a href="#box-5">Box-5</a></li>
    </ul>
    <hr>
    <div id="box-1" class="box">BOX-1</div>
    <div id="box-2" class="box">BOX-2</div>
    <div id="box-3" class="box">BOX-3</div>
    <div id="box-4" class="box">BOX-4</div>
    <div id="box-5" class="box">BOX-5</div>
    </body>
</html>
