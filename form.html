<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <style>
        *{
            /* margin: 0;
            padding: 0; */
        }
    </style>
</head>
<body>
    <form action="" method="">
        <label for="name">Name</label> 
        <input type="text" id="name" name="name">
        <hr>
        <input type="submit" value="Submit">
        <hr>
        <button type="submit">Gönder</button>
        <hr>
        <button type="reset">Reset</button>
        <hr>
        <input type="reset">
        <hr>
        <label for="adres">Adres</label>
        <textarea name="" id="adres" cols="30" rows="10"></textarea>
        <hr>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <hr>
        <label for="password">Şifre</label>
        <input type="password" id="password">
        <hr>
        <label for="date">Tarih</label>
        <input type="date" name="date" id="date">
        <hr>
        <label for="gender" >Cinsiyet</label>
        <input type="radio" name="gender" value="erkek">
        <label for="cins">Erkek</label>
        <input type="radio" name="gender" value="kadın">
        <label for="cins">Kadın</label>
        <hr>
        <input type="checkbox" name="tech" id="tech" checked>Teknoloji
        <input type="checkbox" name="music" id="music">Müzik
        <input type="checkbox" name="read" id="read">Okuma
        <hr>
        <label for="degree"></label>
        <select name="degree" id="degree">
            <option value="lisans">lisans</option>
            <option value="master" selected>master</option>
            <option value="doktora">doktora</option>
        </select>
        <hr>
        <textarea name="mesaj" id="mesaj" cols="30" rows="10" placeholder="Text in your message"></textarea>


    </form>
</body>
</html>
